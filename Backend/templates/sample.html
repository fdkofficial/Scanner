<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Histories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/jquery.dataTables.min.css" integrity="sha512-1k7mWiTNoyx2XtmI96o+hdjP8nn0f3Z2N4oF/9ZZRgijyV4omsKOXEnqL1gKQNPy2MTSP9rIEWGcH/CInulptA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
    .dataTables_filter,
    .dataTables_length {
        margin-bottom: 2% !important;
    }

    thead tr th {
        font-size: small !important;
        border: 1px solid white !important;
        color: white !important;
    }
    
    tbody tr td {
        vertical-align:middle;
        font-size: small !important;
        border: 1px solid lightgray !important;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
<body>
    {{samples}}
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-1 border p-0 px-1">
                <a href="#" class="btn btn-secondary d-inline-block my-3">&LeftArrow;Dashboard</a>
            </div>
            <div class="col-11 p-2">
                <table id="InquiryTable" class="table table-bordered table-stripped">
                    <col style="width:45%;">
                    <col style="width:55%;">
                    <col style="width:5%;">
                    <thead>
                        <tr class="bg-secondary text-white">
                            <th class="fw-normal" scope="col">Sample</th>
                            <th class="fw-normal" scope="col">Date</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"
    integrity="sha512-BkpSL20WETFylMrcirBahHfSnY++H2O1W+UnEEO4yNIl+jI2+zowyoGJpbtk6bx97fBXf++WJHSSK2MV4ghPcg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    let InqTable = $('#InquiryTable').DataTable({
        lengthMenu: [[10, 25, 50, -1], [10, 25, 50, 'All']],
    });
    $.ajax({
        url: "/sample-histories-api",
        dataType: 'json',
        success: function (data) {
            var rows = [];
            var btn = "<a class='btn btn-success' href=""> &RightArrow; </a>"
            $.each(data, function (index, row) {
                rows.push([
                    row.sample_no,
                    row.created_date,
                    btn
                ]);
            });
            InqTable.rows.add(rows).draw();
        }
    });
</script>

</html>
